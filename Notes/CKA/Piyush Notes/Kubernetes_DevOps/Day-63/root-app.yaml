apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-app-demo
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/gauravhalnawar1011/Kubernetes_Devops.git
    targetRevision: main
    path: Day-63/apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
