name: Build & Push Docker Images SRE Way

on:
  push:
    branches:
      - dev
    paths:
      - "Day-82/api"
      - "Day-82/front-end-nextjs"

concurrency:
  group: dockerhub-main
  cancel-in-progress: true

permissions:
  contents: read

env:
  DOCKERHUB_NAMESPACE: gauravhalnawar2705
  IMAGE_TAG: ${{ github.sha }}

jobs:
  backend:
    name: Build & Push Backend Image
    runs-on: ubuntu-22.04
    if: contains(join(github.event.head_commit.modified, ' '), 'Day-82/api')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: Day-82/api
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/devops-qr-code-backend:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true

  frontend:
    name: Build & Push Frontend Image
    runs-on: ubuntu-22.04
    if: contains(join(github.event.head_commit.modified, ' '), 'Day-82/front-end-nextjs/')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: Day-82/front-end-nextjs
          push: true
          tags: |
            ${{ env.DOCKERHUB_NAMESPACE }}/demo-test:${{ env.IMAGE_TAG }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
